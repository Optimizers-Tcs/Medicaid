<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicaid - Healthcare</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Top Bar */
.top-bar{
    background:#f4f4f4;
    padding:8px 40px;
    font-size:14px;
    display:flex;
    justify-content:space-between;
}

/* Navbar */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 40px;
    background:white;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

.logo{
    font-size:28px;
    font-weight:bold;
    color:#0096a6;
}

.nav-links a{
    margin-left:25px;
    text-decoration:none;
    color:#333;
    font-weight:600;
}

.nav-links a:hover{
    color:#0096a6;
}

/* Hero Section */
.hero{
    height:85vh;
    background:url("https://images.unsplash.com/photo-1584982751601-97dcc096659c?auto=format&fit=crop&w=1600&q=80") no-repeat center/cover;
    position:relative;
    display:flex;
    align-items:center;
}

.hero::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.45);
}

.hero-content{
    position:relative;
    color:white;
    padding:0 60px;
    max-width:600px;
}

.hero-content h5{
    color:#00c7d6;
    margin-bottom:10px;
    letter-spacing:1px;
}

.hero-content h1{
    font-size:56px;
    margin-bottom:20px;
    line-height:1.2;
}

/* Buttons */
.buttons{
    display:flex;
    gap:15px;
}

.btn{
    padding:14px 28px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    border:none;
    transition:0.3s;
}

.btn-primary{
    background:white;
    color:#333;
}

.btn-primary:hover{
    background:#00c7d6;
    color:white;
}

.btn-outline{
    background:transparent;
    border:2px solid white;
    color:white;
}

.btn-outline:hover{
    background:white;
    color:#333;
}

/* Responsive */
@media(max-width:768px){
    .hero-content h1{
        font-size:36px;
    }

    .nav-links{
        display:none;
    }
}
</style>
</head>

<body>

<!-- Top Bar -->

</div>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">MEDICAID</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Eligibility</a>
        <a href="#">Contact</a>
    </div>
</div>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h5>WELCOME TO MEDICAID</h5>
        <h1>Affordable Healthcare Coverage For You & Your Family</h1>

        <div class="buttons">
            <button class="btn btn-primary" onclick="applyNow()">Apply Now</button>
           <a href="eligibility.html">
    <button class="btn btn-outline">Check Eligibility</button>
</a>

        </div>
    </div>
</section>

</body>
</html>
